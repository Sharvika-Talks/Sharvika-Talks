<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharvika Talks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .ios-sidebar {
            background: rgba(249, 249, 249, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
        }
        
        .message-blue {
            background: #007AFF;
            border-radius: 18px;
            color: white;
        }
        
        .message-gray {
            background: #E5E5EA;
            border-radius: 18px;
            color: #000;
        }
        
        .chat-row:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        .chat-row.active {
            background: rgba(0, 122, 255, 0.1);
        }
        
        .scrollbar-ios::-webkit-scrollbar { width: 8px; }
        .scrollbar-ios::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-ios::-webkit-scrollbar-thumb { 
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background: #34C759;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid white;
        }
    </style>
</head>
<body class="bg-white h-screen overflow-hidden">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-full md:w-[380px] ios-sidebar flex flex-col border-r border-gray-200">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-3xl font-bold text-gray-900">Messages</h1>
                    <button onclick="openNewChat()" class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 transition">
                        <i class="fas fa-edit text-blue-600"></i>
                    </button>
                </div>
                
                <!-- Search -->
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search" 
                        class="w-full pl-10 pr-4 py-2 bg-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-500 text-sm"></i>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="px-4 py-2 border-b border-gray-200 overflow-x-auto flex space-x-2">
                <button class="px-4 py-1.5 bg-gray-900 text-white rounded-full text-sm font-medium whitespace-nowrap">
                    All
                </button>
                <button class="px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-300 transition">
                    Unread
                </button>
            </div>

            <!-- Conversations -->
            <div id="conversationsList" class="flex-1 overflow-y-auto scrollbar-ios">
                <!-- Conversations will be loaded here -->
            </div>

            <!-- Profile Button -->
            <div class="p-3 border-t border-gray-200">
                <button onclick="openProfile()" class="w-full flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 transition">
                    <img id="sidebarAvatar" src="" class="w-10 h-10 rounded-full">
                    <div class="flex-1 text-left">
                        <p id="sidebarName" class="font-semibold text-gray-900">Loading...</p>
                        <p class="text-xs text-gray-500">View Profile</p>
                    </div>
                    <i class="fas fa-cog text-gray-500"></i>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center">
                <div class="text-center">
                    <div class="w-32 h-32 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                        <i class="fas fa-comment-dots text-white text-5xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Sharvika Talks</h2>
                    <p class="text-gray-600">Select a conversation to start messaging</p>
                </div>
            </div>

            <!-- Chat Screen -->
            <div id="chatScreen" class="flex-1 flex-col hidden">
                <!-- Chat Header -->
                <div class="ios-sidebar border-b border-gray-200 p-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <button onclick="closeChatMobile()" class="md:hidden">
                                <i class="fas fa-chevron-left text-blue-600"></i>
                            </button>
                            <div class="relative">
                                <img id="chatAvatar" src="" class="w-10 h-10 rounded-full">
                                <div id="chatOnlineDot" class="online-dot hidden"></div>
                            </div>
                            <div>
                                <h3 id="chatUsername" class="font-semibold text-gray-900"></h3>
                                <p id="chatStatus" class="text-xs text-gray-500"></p>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="startVideoCall()" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
                                <i class="fas fa-video text-blue-600"></i>
                            </button>
                            <button onclick="startVoiceCall()" class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
                                <i class="fas fa-phone text-blue-600"></i>
                            </button>
                            <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-gray-100 transition">
                                <i class="fas fa-info-circle text-blue-600"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messagesArea" class="flex-1 overflow-y-auto p-4 scrollbar-ios bg-white">
                    <div class="max-w-3xl mx-auto space-y-2" id="messagesList">
                        <!-- Messages will appear here -->
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="px-4 py-2 hidden">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>

                <!-- Input -->
                <div class="ios-sidebar border-t border-gray-200 p-2">
                    <div class="flex items-end space-x-2">
                        <button class="w-9 h-9 flex items-center justify-center rounded-full hover:bg-gray-200 transition flex-shrink-0">
                            <i class="fas fa-plus text-gray-600"></i>
                        </button>
                        <div class="flex-1 bg-gray-100 rounded-full px-4 py-2 flex items-center space-x-2">
                            <input type="text" id="messageInput" placeholder="Message" 
                                class="flex-1 bg-transparent focus:outline-none text-sm"
                                onkeypress="handleMessageKeyPress(event)">
                            <button class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        <button onclick="sendMessage()" class="w-9 h-9 flex items-center justify-center rounded-full bg-blue-600 hover:bg-blue-700 transition flex-shrink-0">
                            <i class="fas fa-arrow-up text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-3xl w-full max-w-md mx-4 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white relative">
                <button onclick="closeProfile()" class="absolute top-4 right-4 hover:bg-white/20 p-2 rounded-lg">
                    <i class="fas fa-times"></i>
                </button>
                <div class="text-center">
                    <img id="profileAvatar" src="" class="w-32 h-32 rounded-full mx-auto border-4 border-white mb-4">
                    <h2 id="profileName" class="text-2xl font-bold">User Name</h2>
                    <p id="profileUsername" class="text-blue-100"></p>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
                    <p id="profileBio" class="text-gray-600"></p>
                </div>
                <button onclick="logout()" 
                    class="w-full bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sign Out
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/chat.js"></script>
</body>
</html>
