<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharvika Talks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        .whatsapp-green { background-color: #00a884; }
        .whatsapp-green-dark { background-color: #008069; }
        .whatsapp-bg { background-color: #efeae2; }
        
        .chat-pattern {
            background-color: #efeae2;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }
        
        .message-sent {
            background-color: #d9fdd3;
            border-radius: 7.5px;
            position: relative;
            max-width: 80%;
        }
        
        .message-received {
            background-color: #ffffff;
            border-radius: 7.5px;
            position: relative;
            max-width: 80%;
        }
        
        .message-tail-sent::after {
            content: '';
            position: absolute;
            right: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 8px solid #d9fdd3;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .message-tail-received::after {
            content: '';
            position: absolute;
            left: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border-right: 8px solid #ffffff;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .scrollbar-thin::-webkit-scrollbar { 
            width: 6px; 
            display: none;
        }
        
        .scrollbar-thin {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .user-item {
            transition: background-color 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .user-item:active { 
            background-color: #f0f0f0; 
        }

        .user-item.active { 
            background-color: #ebebeb; 
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #25d366;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .message-sent, .message-received {
                max-width: 85%;
            }
        }

        /* Hide scrollbar for mobile */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Safe area for notch devices */
        @supports (padding: max(0px)) {
            .safe-top {
                padding-top: max(0.5rem, env(safe-area-inset-top));
            }
            .safe-bottom {
                padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body class="bg-white h-screen overflow-hidden">
    <div class="flex h-screen">
        
        <!-- Sidebar/Chats List -->
        <div id="chatsList" class="w-full md:w-96 bg-white flex flex-col border-r border-gray-200">
            
            <!-- Header -->
            <div class="whatsapp-green safe-top p-4 text-white">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-semibold">Sharvika Talks</h1>
                    <div class="flex space-x-3">
                        <button onclick="openNewChat()" class="hover:bg-white/20 p-2 rounded-full transition">
                            <i class="fas fa-comment-dots"></i>
                        </button>
                        <button onclick="openMenu()" class="hover:bg-white/20 p-2 rounded-full transition">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="p-2 bg-gray-50 border-b sticky top-0 z-10">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search or start new chat" 
                        class="w-full pl-12 pr-4 py-2.5 bg-white rounded-lg border-none focus:outline-none text-sm shadow-sm">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                </div>
            </div>

            <!-- Chats/Users List -->
            <div id="conversationsList" class="flex-1 overflow-y-auto scrollbar-thin hide-scrollbar">
                <!-- Loading state -->
                <div id="loadingUsers" class="flex items-center justify-center py-8">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-gray-400 text-2xl mb-2"></i>
                        <p class="text-gray-500 text-sm">Loading chats...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chatArea" class="flex-1 flex-col bg-white hidden md:flex">
            
            <!-- Welcome Screen (Desktop) -->
            <div id="welcomeScreen" class="flex-1 flex items-center justify-center bg-gray-50">
                <div class="text-center px-4">
                    <div class="w-32 h-32 whatsapp-green rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg">
                        <i class="fas fa-comments text-white text-5xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-3">Sharvika Talks</h2>
                    <p class="text-gray-600 text-lg mb-4">Send and receive messages without keeping your phone online</p>
                    <p class="text-gray-500 text-sm">Select a chat to start messaging</p>
                </div>
            </div>

            <!-- Chat Screen -->
            <div id="chatScreen" class="flex-1 flex-col hidden">
                
                <!-- Chat Header -->
                <div class="whatsapp-green safe-top p-3 flex items-center justify-between text-white">
                    <div class="flex items-center flex-1 min-w-0">
                        <button onclick="closeChatMobile()" class="md:hidden mr-2 hover:bg-white/20 p-2 rounded-full -ml-2">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div class="relative mr-3 flex-shrink-0">
                            <img id="chatAvatar" src="" class="w-10 h-10 rounded-full">
                            <div id="chatOnlineDot" class="online-indicator hidden"></div>
                        </div>
                        <div class="flex-1 min-w-0" onclick="openChatInfo()">
                            <h3 id="chatUsername" class="font-semibold truncate"></h3>
                            <p id="chatStatus" class="text-xs text-white/80 truncate"></p>
                        </div>
                    </div>
                    <div class="flex space-x-1 flex-shrink-0 ml-2">
                        <button onclick="startVideoCall()" class="hover:bg-white/20 p-2 rounded-full transition">
                            <i class="fas fa-video"></i>
                        </button>
                        <button onclick="startVoiceCall()" class="hover:bg-white/20 p-2 rounded-full transition">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button onclick="openChatMenu()" class="hover:bg-white/20 p-2 rounded-full transition">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messagesArea" class="flex-1 overflow-y-auto p-3 chat-pattern scrollbar-thin hide-scrollbar safe-bottom">
                    <div class="space-y-2" id="messagesList">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="px-4 py-2 chat-pattern hidden">
                    <div class="flex items-center space-x-2">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                        <span class="text-sm text-gray-600">typing...</span>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="bg-gray-100 safe-bottom p-2 flex items-end space-x-2">
                    <button onclick="toggleEmojiPicker()" class="hover:bg-gray-200 p-2.5 rounded-full transition flex-shrink-0">
                        <i class="fas fa-smile text-gray-600 text-xl"></i>
                    </button>
                    <label class="hover:bg-gray-200 p-2.5 rounded-full transition cursor-pointer flex-shrink-0">
                        <i class="fas fa-paperclip text-gray-600 text-xl"></i>
                        <input type="file" id="fileInput" class="hidden" accept="image/*,video/*" onchange="handleFileUpload(event)">
                    </label>
                    <div class="flex-1 bg-white rounded-full px-4 py-2 min-w-0">
                        <textarea id="messageInput" rows="1" placeholder="Type a message"
                            class="w-full bg-transparent focus:outline-none resize-none text-sm max-h-24"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResize(this)"></textarea>
                    </div>
                    <button id="sendBtn" onclick="sendMessage()" 
                        class="whatsapp-green hover:whatsapp-green-dark p-2.5 rounded-full transition flex-shrink-0">
                        <i class="fas fa-paper-plane text-white text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menuModal" class="fixed inset-0 bg-black/50 hidden z-50" onclick="closeMenu()">
        <div class="absolute top-16 right-4 bg-white rounded-lg shadow-2xl w-56 py-2" onclick="event.stopPropagation()">
            <button onclick="openProfile()" class="w-full text-left px-4 py-3 hover:bg-gray-100 flex items-center">
                <i class="fas fa-user w-6 text-gray-600"></i>
                <span class="text-gray-800">Profile</span>
            </button>
            <button onclick="openSettings()" class="w-full text-left px-4 py-3 hover:bg-gray-100 flex items-center">
                <i class="fas fa-cog w-6 text-gray-600"></i>
                <span class="text-gray-800">Settings</span>
            </button>
            <div class="border-t border-gray-200 my-2"></div>
            <button onclick="logout()" class="w-full text-left px-4 py-3 hover:bg-gray-100 flex items-center text-red-600">
                <i class="fas fa-sign-out-alt w-6"></i>
                <span>Log out</span>
            </button>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl w-full max-w-md mx-auto overflow-hidden">
            <div class="whatsapp-green p-6 text-white relative">
                <button onclick="closeProfile()" class="absolute top-4 right-4 hover:bg-white/20 p-2 rounded-full">
                    <i class="fas fa-times"></i>
                </button>
                <div class="text-center">
                    <img id="profileAvatar" src="" class="w-32 h-32 rounded-full mx-auto border-4 border-white mb-4">
                    <h2 id="profileName" class="text-2xl font-bold">User Name</h2>
                    <p id="profileUsername" class="text-white/80"></p>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <p id="profileEmail" class="text-gray-600"></p>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
                    <p id="profileBio" class="text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Info Modal -->
    <div id="chatInfoModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl w-full max-w-md mx-auto overflow-hidden">
            <div class="whatsapp-green p-6 text-white relative">
                <button onclick="closeChatInfo()" class="absolute top-4 right-4 hover:bg-white/20 p-2 rounded-full">
                    <i class="fas fa-times"></i>
                </button>
                <div class="text-center">
                    <img id="infoAvatar" src="" class="w-32 h-32 rounded-full mx-auto border-4 border-white mb-4">
                    <h2 id="infoName" class="text-2xl font-bold">User Name</h2>
                    <p id="infoUsername" class="text-white/80"></p>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bio</label>
                    <p id="infoBio" class="text-gray-600"></p>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                    <p id="infoStatus" class="text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/chat-whatsapp.js"></script>
</body>
</html>
