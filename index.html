<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharvika Talks - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .ios-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        
        .btn-ios {
            background: #007AFF;
            transition: all 0.2s ease;
        }
        
        .btn-ios:hover {
            background: #0051D5;
        }
        
        .btn-ios:active {
            transform: scale(0.97);
        }
        
        .input-ios:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-gray-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-3xl mb-6 shadow-xl">
                <i class="fas fa-comment-dots text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Sharvika Talks</h1>
            <p class="text-gray-600 text-lg">Secure messaging for everyone</p>
        </div>

        <!-- Auth Container -->
        <div class="ios-blur rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
            <!-- Tabs -->
            <div class="flex p-1.5 bg-gray-100/50">
                <button id="loginTab" onclick="switchTab('login')" 
                    class="flex-1 py-3 rounded-lg font-semibold bg-white text-blue-600 shadow-sm transition">
                    Sign In
                </button>
                <button id="signupTab" onclick="switchTab('signup')" 
                    class="flex-1 py-3 rounded-lg font-semibold text-gray-600 transition">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <form id="loginFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                        <input type="email" id="loginEmail" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="name@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-2 focus:ring-blue-500">
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="font-semibold text-blue-600 hover:text-blue-700">Forgot?</a>
                    </div>
                    <button type="submit"
                        class="btn-ios w-full text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30">
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">or</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="space-y-3">
                    <button type="button"
                        class="w-full flex items-center justify-center px-4 py-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 font-medium transition">
                        <i class="fab fa-apple text-2xl mr-3"></i>
                        <span class="text-gray-700">Continue with Apple</span>
                    </button>
                    <button type="button"
                        class="w-full flex items-center justify-center px-4 py-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 font-medium transition">
                        <i class="fab fa-google text-xl mr-3 text-red-500"></i>
                        <span class="text-gray-700">Continue with Google</span>
                    </button>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="p-8 hidden">
                <form id="signupFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Full Name</label>
                        <input type="text" id="signupName" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="Enter your name">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                        <input type="email" id="signupEmail" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="name@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                        <input type="password" id="signupPassword" required minlength="6"
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="Min 6 characters">
                    </div>
                    <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" required class="w-4 h-4 mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-2 focus:ring-blue-500">
                            <span class="ml-3 text-sm text-gray-700">
                                I agree to the <a href="#" class="text-blue-600 font-semibold">Terms</a> and <a href="#" class="text-blue-600 font-semibold">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                    <button type="submit"
                        class="btn-ios w-full text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30">
                        Create Account
                    </button>
                </form>
            </div>
        </div>

        <!-- Error/Success Message -->
        <div id="messageBox" class="hidden mt-4 p-4 rounded-2xl shadow-lg"></div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-600">
            <a href="#" class="hover:text-gray-900">Privacy Policy</a>
            <span class="mx-2">â€¢</span>
            <a href="#" class="hover:text-gray-900">Terms of Service</a>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                loginTab.classList.remove('text-gray-600');
                signupTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                signupTab.classList.add('text-gray-600');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                signupTab.classList.remove('text-gray-600');
                loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                loginTab.classList.add('text-gray-600');
            }
        }
    </script>
</body>
</html>
