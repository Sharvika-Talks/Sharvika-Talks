<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharvika Talks - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .ios-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
        }
        
        .btn-ios {
            background: #007AFF;
            transition: all 0.2s ease;
        }
        
        .btn-ios:hover { background: #0051D5; }
        .btn-ios:active { transform: scale(0.97); }
        .btn-ios:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .input-ios:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-console {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-gray-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-3xl mb-6 shadow-xl">
                <i class="fas fa-comment-dots text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Sharvika Talks</h1>
            <p class="text-gray-600 text-lg">Secure messaging for everyone</p>
        </div>

        <!-- Auth Container -->
        <div class="ios-blur rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
            <!-- Tabs -->
            <div class="flex p-1.5 bg-gray-100/50">
                <button id="loginTab" onclick="switchTab('login')" 
                    class="flex-1 py-3 rounded-lg font-semibold bg-white text-blue-600 shadow-sm transition">
                    Sign In
                </button>
                <button id="signupTab" onclick="switchTab('signup')" 
                    class="flex-1 py-3 rounded-lg font-semibold text-gray-600 transition">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <form id="loginFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                        <input type="email" id="loginEmail" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="name@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                        <input type="password" id="loginPassword" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" id="loginBtn"
                        class="btn-ios w-full text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30 flex items-center justify-center">
                        <span id="loginBtnText">Sign In</span>
                        <div id="loginSpinner" class="spinner hidden ml-2"></div>
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="p-8 hidden">
                <form id="signupFormElement" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Full Name</label>
                        <input type="text" id="signupName" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="Enter your name">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                        <input type="email" id="signupEmail" required
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="name@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                        <input type="password" id="signupPassword" required minlength="6"
                            class="input-ios w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:outline-none transition"
                            placeholder="Min 6 characters">
                    </div>
                    <button type="submit" id="signupBtn"
                        class="btn-ios w-full text-white py-3.5 rounded-xl font-semibold shadow-lg shadow-blue-500/30 flex items-center justify-center">
                        <span id="signupBtnText">Create Account</span>
                        <div id="signupSpinner" class="spinner hidden ml-2"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="hidden mt-4 p-4 rounded-2xl shadow-lg"></div>

        <!-- Debug Console -->
        <div class="mt-4 bg-black text-green-400 p-4 rounded-2xl">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-bold">Debug Console</h3>
                <button onclick="clearDebug()" class="text-xs bg-red-500 text-white px-2 py-1 rounded">Clear</button>
            </div>
            <div id="debugConsole" class="debug-console space-y-1">
                <div>Waiting for action...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Debug logger
        function debugLog(message, type = 'info') {
            const debugConsole = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-400';
            
            const logEntry = document.createElement('div');
            logEntry.className = color;
            logEntry.textContent = `[${timestamp}] ${message}`;
            debugConsole.appendChild(logEntry);
            debugConsole.scrollTop = debugConsole.scrollHeight;
            
            console.log(message);
        }

        window.clearDebug = function() {
            document.getElementById('debugConsole').innerHTML = '<div>Console cleared...</div>';
        };

        debugLog('Starting application...', 'info');

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        debugLog('Firebase modules imported successfully', 'success');

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpI5q-zjeYcpeH5VWJudp9RY8_YGop6WI",
            authDomain: "sharvika-talks.firebaseapp.com",
            projectId: "sharvika-talks",
            storageBucket: "sharvika-talks.firebasestorage.app",
            messagingSenderId: "137673025726",
            appId: "1:137673025726:web:e9d777ed60fb52da3216ef",
            measurementId: "G-7V316VZVPJ"
        };

        debugLog('Initializing Firebase...', 'info');

        // Initialize Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            debugLog('✅ Firebase initialized successfully!', 'success');
            debugLog(`Project: ${firebaseConfig.projectId}`, 'info');
        } catch (error) {
            debugLog(`❌ Firebase init error: ${error.message}`, 'error');
            console.error('Full error:', error);
        }

        // Show message function
        function showMessage(message, type = 'error') {
            const messageBox = document.getElementById('messageBox');
            messageBox.className = `mt-4 p-4 rounded-2xl shadow-lg ${
                type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 
                type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' :
                'bg-blue-50 text-blue-700 border border-blue-200'
            }`;
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 5000);
        }

        // Set loading state
        function setLoading(formType, isLoading) {
            const btn = document.getElementById(`${formType}Btn`);
            const btnText = document.getElementById(`${formType}BtnText`);
            const spinner = document.getElementById(`${formType}Spinner`);
            
            btn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Please wait...';
                spinner.classList.remove('hidden');
            } else {
                btnText.textContent = formType === 'login' ? 'Sign In' : 'Create Account';
                spinner.classList.add('hidden');
            }
        }

        // Login Form Handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            debugLog(`Login attempt for: ${email}`, 'info');
            setLoading('login', true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                debugLog(`✅ Login successful! UID: ${userCredential.user.uid}`, 'success');
                showMessage('Login successful! Redirecting...', 'success');
                
                // Check if user has completed setup
                debugLog('Checking user profile...', 'info');
                const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
                
                if (userDoc.exists()) {
                    debugLog('User profile found', 'success');
                    if (userDoc.data().username) {
                        debugLog('Redirecting to chat...', 'success');
                        window.location.href = 'chat.html';
                    } else {
                        debugLog('Redirecting to username setup...', 'info');
                        window.location.href = 'username-setup.html';
                    }
                } else {
                    debugLog('⚠️ User profile not found, creating...', 'info');
                    window.location.href = 'username-setup.html';
                }
            } catch (error) {
                debugLog(`❌ Login error: ${error.code} - ${error.message}`, 'error');
                setLoading('login', false);
                
                let errorMessage = 'Login failed. Please try again.';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage = 'Invalid email or password';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Check your internet connection.';
                }
                showMessage(errorMessage, 'error');
            }
        });

        // Signup Form Handler
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            debugLog('=== SIGNUP STARTED ===', 'info');
            debugLog(`Name: ${name}`, 'info');
            debugLog(`Email: ${email}`, 'info');
            debugLog(`Password length: ${password.length}`, 'info');

            if (!name) {
                debugLog('❌ Name is empty', 'error');
                showMessage('Please enter your name', 'error');
                return;
            }

            setLoading('signup', true);

            try {
                // Step 1: Create user account
                debugLog('Step 1: Creating Firebase Auth user...', 'info');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                debugLog(`✅ User created! UID: ${user.uid}`, 'success');

                // Step 2: Create user profile in Firestore
                debugLog('Step 2: Creating Firestore profile...', 'info');
                const userProfile = {
                    uid: user.uid,
                    name: name,
                    email: email,
                    photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=007AFF&color=fff&size=200`,
                    createdAt: new Date().toISOString(),
                    online: false,
                    lastSeen: new Date().toISOString()
                };
                
                debugLog(`Profile data: ${JSON.stringify(userProfile)}`, 'info');
                
                await setDoc(doc(db, 'users', user.uid), userProfile);
                debugLog('✅ Firestore profile created successfully!', 'success');

                // Step 3: Verify profile was saved
                debugLog('Step 3: Verifying profile...', 'info');
                const savedProfile = await getDoc(doc(db, 'users', user.uid));
                if (savedProfile.exists()) {
                    debugLog('✅ Profile verified in Firestore!', 'success');
                } else {
                    debugLog('⚠️ Warning: Profile not found after creation', 'error');
                }

                showMessage('Account created successfully! Redirecting...', 'success');
                debugLog('=== SIGNUP COMPLETED ===', 'success');
                
                // Redirect to username setup
                setTimeout(() => {
                    debugLog('Redirecting to username-setup.html...', 'info');
                    window.location.href = 'username-setup.html';
                }, 1500);

            } catch (error) {
                debugLog(`❌ SIGNUP ERROR: ${error.code}`, 'error');
                debugLog(`Error message: ${error.message}`, 'error');
                debugLog(`Full error: ${JSON.stringify(error)}`, 'error');
                
                setLoading('signup', false);
                
                let errorMessage = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password should be at least 6 characters';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Check your internet connection.';
                } else if (error.code === 'permission-denied') {
                    errorMessage = 'Firestore permission denied. Check database rules.';
                } else {
                    errorMessage = `Error: ${error.code || error.message}`;
                }
                showMessage(errorMessage, 'error');
            }
        });

        // Check auth state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                debugLog(`User already logged in: ${user.uid}`, 'info');
            } else {
                debugLog('No user logged in', 'info');
            }
        });

        // Make functions global
        window.switchTab = function(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                loginTab.classList.remove('text-gray-600');
                signupTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                signupTab.classList.add('text-gray-600');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                signupTab.classList.remove('text-gray-600');
                loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                loginTab.classList.add('text-gray-600');
            }
            document.getElementById('messageBox').classList.add('hidden');
        };

        debugLog('✅ All scripts loaded successfully!', 'success');
    </script>
</body>
</html>
